<html>
    <head>
        <title>Learn To Type</title>
        <link href = "css/style.css" rel = "stylesheet"> 
    </head>
    <body>
        <div class="wrapper">
            <div class="game-wrapper">
                <div class="word-display"></div>
                <div class="game-stats">
                    <div class="timer-wrapper">
                        <label for="timer">Timer: </label>
                        <div class="timer"></div>    
                    </div>
                    <div class="health-bar-wrapper">
                        <label for="health-bar">Health: </label>
                        <div class="health-bar"></div>
                    </div>
                    <div class="characters-left-wrapper hidden">
                        <label for="characters-left"># Left: </label>
                        <div class="characters-left"></div>
                    </div>
                    
                </div>
            </div>    
        </div>

        <div class="round-end-window hidden">
            <p></p>
            <button>End Game</button>
            <button></button>
        </div>

        <div class="keyboard-hints-wrapper">
            <span class="toggle-label">Toggle Keyboard Hints</span>
            <label class="keyboard-hints-toggle">
                <input type="checkbox" checked="checked">
                <span class="slider round"></span>
            </label>
            <div class="keyboard-hints-display">
                <div class="keyboard-row-1">
                    <span class="key">`<span class="alt-value-hint">~</span></span
                    ><span class="key">1<span class="alt-value-hint">!</span></span
                    ><span class="key">2<span class="alt-value-hint">@</span></span
                    ><span class="key">3<span class="alt-value-hint">#</span></span
                    ><span class="key">4<span class="alt-value-hint">$</span></span
                    ><span class="key">5<span class="alt-value-hint">%</span></span
                    ><span class="key">6<span class="alt-value-hint">^</span></span
                    ><span class="key">7<span class="alt-value-hint">&</span></span
                    ><span class="key">8<span class="alt-value-hint">*</span></span
                    ><span class="key">9<span class="alt-value-hint">(</span></span
                    ><span class="key">0<span class="alt-value-hint">)</span></span
                    ><span class="key">-<span class="alt-value-hint">_</span></span
                    ><span class="key">=<span class="alt-value-hint">+</span></span
                    ><span class="key" style="font-size: .5vw;">Backspace</span>
                </div>    

                <div class="keyboard-row-2">
                    <span class="key">Tab</span
                    ><span class="key">Q</span
                    ><span class="key">W</span
                    ><span class="key">E</span
                    ><span class="key">R</span
                    ><span class="key">T</span
                    ><span class="key">Y</span
                    ><span class="key">U</span
                    ><span class="key">I</span
                    ><span class="key">O</span
                    ><span class="key">P</span
                    ><span class="key">[<span class="alt-value-hint">{</span></span
                    ><span class="key">]<span class="alt-value-hint">}</span></span
                    ><span class="key">\<span class="alt-value-hint">|</span></span>
                </div>

                <div class="keyboard-row-3">
                    <span class="key" style="font-size: .6vw;">Caps Lock</span
                    ><span class="key">A</span
                    ><span class="key">S</span
                    ><span class="key">D</span
                    ><span class="key">F</span
                    ><span class="key">G</span
                    ><span class="key">H</span
                    ><span class="key">J</span
                    ><span class="key">K</span
                    ><span class="key">L</span
                    ><span class="key">;<span class="alt-value-hint">:</span></span
                    ><span class="key">'<span class="alt-value-hint">"</span></span        
                    ><span class="key">Enter</span>
                </div>

                <div class="keyboard-row-4">
                    <span class="key">Shift</span
                    ><span class="key">Z</span
                    ><span class="key">X</span
                    ><span class="key">C</span
                    ><span class="key">V</span
                    ><span class="key">B</span
                    ><span class="key">N</span
                    ><span class="key">M</span
                    ><span class="key">,<span class="alt-value-hint">&lt;</span></span
                    ><span class="key">.<span class="alt-value-hint">&gt;</span></span
                    ><span class="key">/<span class="alt-value-hint">?</span></span
                    ><span class="key">Shift</span>
                </div>
                
                <div class="keyboard-row-5">
                    <span class="key">Ctrl</span
                    ><span class="key">Alt</span
                    ><span class="key"></span
                    ><span class="key">Alt</span
                    ><span class="key">Ctrl</span>
                </div>
            </div>    
            <img src="http://domingo-creator.github.io/Learn_To_Type/home_row.png">
        </div>

        <div class="keyboard-response"></div>
            <div class="keyboard">
                <div class="keyboard-row-1">
                    <span class="key">`<span class="alt-value">~</span></span
                    ><span class="key">1<span class="alt-value">!</span></span
                    ><span class="key">2<span class="alt-value">@</span></span
                    ><span class="key">3<span class="alt-value">#</span></span
                    ><span class="key">4<span class="alt-value">$</span></span
                    ><span class="key">5<span class="alt-value">%</span></span
                    ><span class="key">6<span class="alt-value">^</span></span
                    ><span class="key">7<span class="alt-value">&</span></span
                    ><span class="key">8<span class="alt-value">*</span></span
                    ><span class="key">9<span class="alt-value">(</span></span
                    ><span class="key">0<span class="alt-value">)</span></span
                    ><span class="key">-<span class="alt-value">_</span></span
                    ><span class="key">=<span class="alt-value">+</span></span
                    ><span class="key" style="font-size: 1.2vw;">Backspace</span>
                </div>    

                <div class="keyboard-row-2">
                    <span class="key">Tab</span
                    ><span class="key">Q</span
                    ><span class="key">W</span
                    ><span class="key">E</span
                    ><span class="key">R</span
                    ><span class="key">T</span
                    ><span class="key">Y</span
                    ><span class="key">U</span
                    ><span class="key">I</span
                    ><span class="key">O</span
                    ><span class="key">P</span
                    ><span class="key">[<span class="alt-value">{</span></span
                    ><span class="key">]<span class="alt-value">}</span></span
                    ><span class="key">\<span class="alt-value">|</span></span>
                </div>

                <div class="keyboard-row-3">
                    <span class="key" style="font-size: 1.4vw;">Caps Lock</span
                    ><span class="key">A</span
                    ><span class="key">S</span
                    ><span class="key">D</span
                    ><span class="key">F</span
                    ><span class="key">G</span
                    ><span class="key">H</span
                    ><span class="key">J</span
                    ><span class="key">K</span
                    ><span class="key">L</span
                    ><span class="key">;<span class="alt-value">:</span></span
                    ><span class="key">'<span class="alt-value">"</span></span        
                    ><span class="key">Enter</span>
                </div>

                <div class="keyboard-row-4">
                    <span class="key">Shift </span
                    ><span class="key">Z</span
                    ><span class="key">X</span
                    ><span class="key">C</span
                    ><span class="key">V</span
                    ><span class="key">B</span
                    ><span class="key">N</span
                    ><span class="key">M</span
                    ><span class="key">,<span class="alt-value">&lt;</span></span
                    ><span class="key">.<span class="alt-value">&gt;</span></span
                    ><span class="key">/<span class="alt-value">?</span></span
                    ><span class="key">Shift </span>
                </div>
                
                <div class="keyboard-row-5">
                    <span class="key">Ctrl</span
                    ><span class="key">Alt</span
                    ><span class="key"></span
                    ><span class="key">Alt</span
                    ><span class="key">Ctrl</span>
                </div>
            </div>

        <script src="js/app.js"></script>
    </body>
</html>
